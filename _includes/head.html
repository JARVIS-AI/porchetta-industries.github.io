<head>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@porchetta_ind">
  <meta name="twitter:creator" content="@byt3bl33d3r">

  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="Porchetta Industries">
  {% endif %}

  {% if post.image %}
    <meta name="twitter:image" content="{{site.baseurl}}{{post.image}}">
  {% else %}
    <meta name="twitter:image" content="{{site.baseurl}}/images/porchetta-logo2.png">
  {% endif %}

  {% if page.description %}
    <meta name="twitter:description"
      content="{{ page.meta_description }}">
  {% else %}
    <meta name="twitter:description"
      content="{{ page.content | strip_html | xml_escape
        | truncate: 200 }}">
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600%7CPoppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
