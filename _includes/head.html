<head>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@porchetta_ind">
  <meta name="twitter:creator" content="@byt3bl33d3r">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncate: 101 }}{% endif %}">

  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/images/porchetta-logo2.jpg">
  {% endif %}

  <meta property="og:type" content="article">
  <meta property="article:author" content="{{ site.url }}/about/">
  <meta property="article:publisher" content="{{ site.url }}/about/">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600%7CPoppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.6.3/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
